<section class="access-page">

  <mat-card class="form-container">

    <figure class="logo-image">
      <img src="/assets/images/logo.png" alt="FollowUs" />

      <figcaption>
        Follow Us
      </figcaption>
    </figure>

    <form class="content-form">
      <mat-form-field>
        <input matInput placeholder="E-mail" name="email" id="email" [(ngModel)]="user.email">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Senha" name="password" id="password" [(ngModel)]="user.password">
      </mat-form-field>
      <button mat-raised-button class="action-button" color="primary" (click)="entrar()">Entrar</button>
      <p class="signup-text">ou <a routerLink="/signup">clique aqui</a> e cadastre-se</p>
    </form>

  </mat-card>

</section>
