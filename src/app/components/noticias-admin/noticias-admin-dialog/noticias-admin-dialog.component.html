<h1 mat-dialog-title>Nova notícia</h1>
<div mat-dialog-content>
  <div class="default-grid">
    <div class="col-4">
      <mat-form-field>
        <input matInput placeholder="Título" id="titulo" name="titulo" [(ngModel)]="noticia.titulo">
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field>
        <input matInput placeholder="Subtítulo" id="subtitulo" name="subtitulo" [(ngModel)]="noticia.subtitulo">
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field>
        <input matInput placeholder="Autor" id="autor" name="autor" [(ngModel)]="noticia.autor">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <textarea matInput placeholder="Texto" id="texto" name="texto" [(ngModel)]="noticia.texto"></textarea>
      </mat-form-field>
    </div>
  </div>
</div>

<div class="image-input">
  <figure class="input-data">
    <span>
      <img *ngIf="noticia.imagem" src="{{noticia.imagem}}" alt="{{noticia.titulo}}">
      <img *ngIf="!noticia.imagem" src="/assets/images/noticia-default.jpg" alt="">
    </span>
  </figure>

  <label for="foto"><i class="material-icons">cloud_upload</i> Escolher imagem</label>
  <input type="file" name="foto" id="foto" (change)="handleFileSelect($event)">
</div>

<div mat-dialog-actions>
  <div class="text-center" style="width: 100%;">
    <button mat-button color="warn" (click)="dialogRef.close()">Cancelar</button>
    <button mat-button color="primary" (click)="salvarNoticia()">Salvar</button>
  </div>
</div>
