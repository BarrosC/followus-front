<h1 mat-dialog-title>{{noticia.titulo}}</h1>
<div mat-dialog-content>
  <div class="detalhe-noticia-content">
    <figure class="noticia-data">
      <span>
        <img *ngIf="noticia.imagem" src="{{noticia.imagem}}" alt="{{noticia.titulo}}">
        <img *ngIf="!noticia.imagem" src="/assets/images/noticia-default.jpg" alt="">
      </span>

      <figcaption>
        <b>{{noticia.subtitulo}}</b>
        <span>{{noticia.autor}} | {{noticia.dtCriacao | date:"dd/MM/yyyy"}}</span>
      </figcaption>
    </figure>

    <p class="noticia-text">{{noticia.texto}}</p>
  </div>
</div>

<div mat-dialog-actions>
  <div class="text-center" style="width: 100%;">
    <button mat-button color="primary" (click)="dialogRef.close()">Fechar</button>
  </div>
</div>
